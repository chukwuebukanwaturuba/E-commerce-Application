<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form method="post" action="/login" th:object="${loginRequest}">
<div id="container">
  <h3>Login</h3>
  <div class="inputwithicon"><i class="fa fa-envelope"></i>
    <input class="input" type="email" placeholder="email" required>
  </div>
  <div class="inputwithicon"><i class="fa fa-lock"></i>
    <input class="input" type="password" placeholder="password">
    <span><i class="fa fa-eye"></i></span></i>
  </div><br>
  <button class="btn1">Login</button>
  <div id="foot">
    <p>Don't yet have an account?</p>
    <a href="/register">Register for free</a>
  </div>
</div>
</form>
</body>
</html>
